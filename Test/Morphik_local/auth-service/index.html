<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphik Auth Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-secondary {
            background: #764ba2;
            color: white;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .status h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .logged-in {
            color: #3a3;
        }
        
        .logged-out {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morphik Auth Service</h1>
        <p>Simple authentication service for Morphik</p>
        
        <div class="buttons">
            <a href="login.html" class="btn btn-primary">Sign In</a>
            <a href="register.html" class="btn btn-secondary">Register</a>
        </div>
        
        <div class="status">
            <h3>Status:</h3>
            <p id="statusText" class="logged-out">Not logged in</p>
        </div>
    </div>
    
    <script>
        // Check login status
        const token = localStorage.getItem('authToken');
        const user = localStorage.getItem('user');
        const statusText = document.getElementById('statusText');
        
        if (token && user) {
            try {
                const userData = JSON.parse(user);
                statusText.className = 'logged-in';
                statusText.textContent = `Logged in as: ${userData.username}`;
            } catch (e) {
                statusText.textContent = 'Not logged in';
            }
        }
    </script>
</body>
</html>
