<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Morphik...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Successful!</h2>
        <div class="spinner"></div>
        <p>Redirecting to Morphik...</p>
    </div>
    
    <script>
        // Get token and user from localStorage
        const token = localStorage.getItem('authToken');
        const user = localStorage.getItem('user');
        
        console.log('Token:', token);
        console.log('User:', user);
        
        if (token && user) {
            // Encode the data properly
            const encodedToken = encodeURIComponent(token);
            const encodedUser = encodeURIComponent(user);
            
            // Redirect with data in URL
            window.location.href = `http://localhost:3000/api/auth/callback?token=${encodedToken}&user=${encodedUser}`;
        } else {
            console.error('No token or user found, redirecting to login');
            // If no token, redirect to login
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
